<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/rps-style.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="round-counter">
            </div>
            <div class="game-content disabled">
                <div class="playerSide">
                    <div class="player">Player</div>
                    <div class="playerScore">Score: <span></span></div>
                    <div class="playerChoice">
                        <button data-move="Rock">Rock</button>
                        <button data-move="Paper">Paper</button>
                        <button data-move="Scissors">Scissors</button>
                    </div>
                </div>
                <div class="computerSide">
                    <div class="computer">Computer</div>
                    <div class="computerScore">Score: <span></span></div>
                    <div class="computerChoice">
                        <button>What</button>
                    </div>
                </div>
            </div>
            <div class="button-content">
                        <h1 class="output"></h1>
                <button class="play-button visible">Play</button>
            </div>
        </div>
    </div>
</body>
<script src="Javascript/script.js"></script>
</html>
