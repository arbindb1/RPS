<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/rps-style.css">
</head>
<body>
    <div class="main-container">
        <div class="nav">
            <h1>RPS</h1>
        </div>
        <div class="content">
            <div class="game-content">
                <div class="playerSide">
                    <div class="player">Player</div>
                    <div class="playerScore">Score:</div>
                    <div class="playerChoice">
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                    </div>
                </div>
                <div class="computerSide">
                    <div class="computer">Computer</div>
                    <div class="computerScore">Score:</div>
                    <div class="computerChoice">
                        <button>What</button>
                    </div>
                </div>
            </div>
            <div class="button-content">
                <button>Play</button>
            </div>
        </div>
    </div>
</body>
<script src="Javascript/script.js"></script>
</html>
